<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Comments</title>
    
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #85FFDC;
            color:#333;
        }

        header {
            background: #16a085;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 20px;
            
        }

        h1 {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        h2 {
            opacity: 0;
            transform: translateY(-20px);
            animation: slideIn 1s forwards;
            animation-delay: 1s;
        }

        p {
            opacity: 0;
            transform: translateY(-20px);
            animation: slideIn 1s forwards;
            animation-delay: 1s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            text-align: center;
            padding: 10px;
            background:#16a085 ;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Comments</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="biodata.html">My Biodata</a></li>
                <li><a href="portfolio.html">My Portfolio</a></li>
                <li><a href="video.html">My Video</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Leave Your Comments</h2>
        <form action="#" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="comment">Comment:</label><br>
            <textarea id="comment" name="comment" required></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>
        <p>&copy; 2024 My Personal Website</p>
    </footer>
</body>
</html>
